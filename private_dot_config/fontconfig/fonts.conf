<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="scan">
    <test name="family">
        <string>PragmataPro</string>
    </test>
    <edit name="spacing">
        <int>90</int>
    </edit>
</match>
<match target="scan">
    <test name="family">
        <string>PragmataPro Liga</string>
    </test>
    <edit name="spacing">
        <int>90</int>
    </edit>
</match>
<match target="scan">
    <test name="family">
        <string>PragmataProLiga Nerd Font</string>
    </test>
    <edit name="spacing">
        <int>90</int>
    </edit>
</match>
</fontconfig>
