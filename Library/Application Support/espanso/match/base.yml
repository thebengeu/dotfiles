matches:
  - trigger: ;da
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%F"
  - trigger: ;dt
    replace: "{{datetime}}"
    vars:
      - name: datetime
        type: date
        params:
          format: "%F %R"
  - trigger: ;tm
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%R"
