- ansible.builtin.template:
    dest: /lib/systemd/network/wsl_external.network
    src: wsl_external.network.j2
  when: address is defined
- ansible.builtin.service:
    enabled: true
    name: systemd-networkd
  when: address is defined
- ansible.builtin.copy:
    dest: /etc/wsl.conf
    src: wsl.conf
  when: address is defined
- ansible.builtin.copy:
    dest: /etc/resolv.conf
    src: resolv.conf
  when: address is defined
- community.general.sudoers:
    commands: ALL
    name: "{{ user }}"
    user: "{{ user }}"
- ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    keyring: /usr/share/keyrings/1password-archive-keyring.gpg
- ansible.builtin.apt_repository:
    filename: 1password
    repo: deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg]
      https://downloads.1password.com/linux/debian/amd64 stable main
- ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
- ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release
      }} stable
- ansible.builtin.apt_repository:
    repo: ppa:jgmath2000/et
- ansible.builtin.apt_repository:
    repo: ppa:fish-shell/release-3
- ansible.builtin.apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
- ansible.builtin.apt_repository:
    repo: deb https://deb.nodesource.com/node_19.x {{ ansible_distribution_release
      }} main
- ansible.builtin.apt_repository:
    repo: deb-src https://deb.nodesource.com/node_19.x {{ ansible_distribution_release
      }} main
- ansible.builtin.apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
- ansible.builtin.apt_repository:
    repo: deb http://apt-archive.postgresql.org/pub/repos/apt {{ ansible_distribution_release
      }}-pgdg-archive main
- ansible.builtin.apt:
    name:
      - 1password-cli
      - awscli
      - containerd.io
      - cargo
      - curl
      - docker-ce
      - docker-ce-cli
      - docker-compose-plugin
      - et
      - fish
      - golang
      - libsqlite3-dev
      - make
      - moreutils
      - msmtp-mta
      - nodejs
      - openssh-server
      - pipx
      - postgresql
      - postgresql-client
      - python3-pip
      - ripgrep
      - sqlite3
      - tmux
      - unzip
    update_cache: yes
- ansible.builtin.apt:
    deb: https://github.com/twpayne/chezmoi/releases/download/v2.30.0/chezmoi_2.30.0_linux_amd64.deb
- ansible.builtin.apt:
    deb: http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.17_amd64.deb
- ansible.builtin.group:
    name: docker
- ansible.builtin.user:
    append: yes
    groups: docker
    name: "{{ user }}"
    shell: /usr/bin/fish
- ansible.builtin.command:
    cmd: ssh-keygen -A
    creates: /etc/ssh/ssh_host_*
- ansible.builtin.lineinfile:
    line: PasswordAuthentication no
    path: /etc/ssh/sshd_config
    search_string: PasswordAuthentication
- ansible.builtin.replace:
    path: /etc/ssh/sshd_config
    regexp: ^#(ListenAddress 0.0.0.0)$
    replace: \1
- ansible.builtin.service:
    name: ssh
    state: reloaded
- community.general.npm:
    name: npm-check-updates
    global: true
