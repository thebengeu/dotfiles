- shell: dpkg --print-architecture
  register: arch
- ansible.builtin.template:
    dest: /lib/systemd/network/wsl_external.network
    src: wsl_external.network.j2
  when: address is defined
- ansible.builtin.service:
    enabled: true
    name: systemd-networkd
  when: address is defined
- ansible.builtin.copy:
    dest: /etc/wsl.conf
    src: wsl.conf
  when: address is defined
- ansible.builtin.copy:
    dest: /etc/resolv.conf
    src: resolv.conf
  when: address is defined
- community.general.sudoers:
    commands: ALL
    name: "{{ user }}"
    user: "{{ user }}"
- ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    keyring: /usr/share/keyrings/1password-archive-keyring.gpg
- ansible.builtin.apt_repository:
    filename: 1password
    repo: deb [arch={{ arch.stdout }} signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/{{ arch.stdout }} stable main
- ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
- ansible.builtin.apt_repository:
    repo: deb [arch={{ arch.stdout }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
- ansible.builtin.apt_repository:
    repo: ppa:jgmath2000/et
- ansible.builtin.apt_repository:
    repo: ppa:neovim-ppa/unstable
- ansible.builtin.apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
- ansible.builtin.apt_repository:
    repo: deb https://deb.nodesource.com/node_19.x {{ ansible_distribution_release }} main
- ansible.builtin.apt_repository:
    repo: deb-src https://deb.nodesource.com/node_19.x {{ ansible_distribution_release }} main
- ansible.builtin.apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
- ansible.builtin.apt_repository:
    repo: deb http://apt-archive.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg-archive main
- ansible.builtin.apt:
    name:
      - 1password-cli
      - containerd.io
      - cargo
      - curl
      - docker-ce
      - docker-ce-cli
      - docker-compose-plugin
      - et
      - golang
      - libluajit-5.1-dev
      - libpq-dev
      - libsqlite3-dev
      - make
      - moreutils
      - mosquitto
      - mosquitto-clients
      - msmtp-mta
      - neovim
      - nodejs
      - openssh-server
      - postgresql
      - postgresql-client
      - python3-pip
      - ripgrep
      - sqlite3
      - tmux
      - unzip
    update_cache: yes
- ansible.builtin.copy:
    dest: /etc/mosquitto/conf.d/default.conf
    force: false
    src: default.conf
- ansible.builtin.apt:
    deb: https://github.com/twpayne/chezmoi/releases/download/v2.33.6/chezmoi_2.33.6_linux_{{ arch.stdout }}.deb
- ansible.builtin.group:
    name: docker
- ansible.builtin.command:
    cmd: ssh-keygen -A
    creates: /etc/ssh/ssh_host_*
- ansible.builtin.lineinfile:
    line: PasswordAuthentication no
    path: /etc/ssh/sshd_config
    search_string: PasswordAuthentication
- ansible.builtin.replace:
    path: /etc/ssh/sshd_config
    regexp: ^#(ListenAddress 0.0.0.0)$
    replace: \1
- ansible.builtin.service:
    name: ssh
    state: reloaded
- community.general.npm:
    name: npm-check-updates
    global: true
- community.general.npm:
    name: ts-node
    global: true
- community.general.npm:
    name: pm2
    global: true
- ansible.builtin.pip:
    name:
      - qmk
